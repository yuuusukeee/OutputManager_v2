<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${pageTitle != null ? pageTitle : 'カテゴリ'}">カテゴリ</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
  <div th:replace="~{fragments/header :: body}"></div>

  <main class="container">
    <h1 class="page-title" th:text="${pageTitle != null ? pageTitle : 'カテゴリ'}">カテゴリ</h1>

    <!-- アイテムがある場合のみグリッド表示 -->
    <div class="grid3" th:if="${items != null and !#lists.isEmpty(items)}">
      <!-- a をカードにしてそのまま遷移できるように -->
      <a class="card-thumb hitem"
         th:each="o : ${items}"
         th:href="@{/outputs/{id}(id=${o.id})}"
         style="text-decoration:none; color:inherit;">
        <img
          th:src="${#strings.isEmpty(o.icon) ? '/img/placeholder.png' : o.icon}"
          alt="thumbnail"
          th:attr="onerror=|this.onerror=null;this.src='@{/img/placeholder.png}'|">
        <div class="thumb-title" th:text="${o.title}">タイトル</div>
      </a>
    </div>

    <!-- 空のときのメッセージ -->
    <p class="empty" th:if="${items == null or #lists.isEmpty(items)}">項目がありません。</p>
  </main>
</body>
</html>
