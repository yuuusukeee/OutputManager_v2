<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アウトプット登録・編集 | OutputManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN（ローカルCSSが無くても即反映） -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="container py-4">

  <header class="d-flex justify-content-between align-items-center mb-4">
    <a class="navbar-brand h3 m-0" th:href="@{/outputs}">OutputManager</a>
    <a class="btn btn-outline-secondary" th:href="@{/logout}">ログアウト</a>
  </header>

  <a class="btn btn-link ps-0" th:href="@{/outputs}">&larr; 一覧へ戻る</a>
  <h2 class="h4 mt-2" th:text="*{id} != null ? 'アウトプット編集' : 'アウトプット登録'">アウトプット登録</h2>

  <!-- ★ここが肝：id有無で送信先を切替 -->
  <form th:action="${outputForm.id} != null ?
                     @{/outputs/{id}/update(id=${outputForm.id})} :
                     @{/outputs/save}"
        method="post"
        th:object="${outputForm}"
        class="mt-3">

    <!-- 編集時のID保持（保険） -->
    <input type="hidden" th:if="*{id != null}" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">タイトル</label>
      <input class="form-control" type="text" th:field="*{title}" maxlength="50" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">サマリ</label>
      <textarea class="form-control" th:field="*{summary}" maxlength="500" rows="2"></textarea>
      <div class="text-danger small" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">詳細</label>
      <textarea class="form-control" th:field="*{detail}" maxlength="2000" rows="6"></textarea>
      <div class="text-danger small" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">カテゴリ</label>
      <select class="form-select" th:field="*{categoryId}" required>
        <!-- 空値はプレーン属性（th:value="" はNG） -->
        <option value="">選択してください</option>
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
      <div class="text-danger small" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">アイコンURL（任意）</label>
      <input class="form-control" type="text" th:field="*{icon}" maxlength="100" placeholder="https://...">
    </div>

    <div class="mb-3">
      <label class="form-label">動画URL（任意）</label>
      <input class="form-control" type="text" th:field="*{videoUrl}" maxlength="200" placeholder="https://...">
    </div>

    <button class="btn btn-primary" type="submit" th:text="*{id} != null ? '更新する' : '保存する'">保存する</button>
  </form>

</body>
</html>
