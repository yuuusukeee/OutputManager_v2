<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アウトプット一覧</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<link rel="stylesheet" th:href="@{/css/app.css}">
<div class="container-narrow">

  <h1>アウトプット一覧</h1>

  <div class="nav-gap">
    <a th:href="@{/outputs/add}" class="btn">新規登録</a>
    <a th:href="@{/logout}" class="btn btn-outline">ログアウト</a>
  </div>

  <form method="get" th:action="@{/outputs}" class="nav-gap">
    <input type="text" name="keyword" placeholder="キーワードで検索" th:value="${keyword}">
    <select name="categoryId">
      <option value="" th:selected="${categoryId == null}">すべて</option>
      <option th:each="c : ${categories}" th:value="${c.id}"
              th:selected="${categoryId == c.id}" th:text="${c.name}">カテゴリ</option>
    </select>
    <button type="submit" class="btn">検索</button>
  </form>

  <div th:each="entry : ${grouped}">
    <h2 class="category-title" th:text="${categoryNameMap[entry.key]}">カテゴリ名</h2>

    <div th:each="output : ${entry.value}" class="output-row">
      <div class="output-title-line">
        <a th:href="@{|/outputs/${output.id}|}" th:text="${output.title}">タイトル</a>
        <form th:action="@{|/favorites/toggle/${output.id}|}" method="post" style="display:inline;">
          <button type="submit" class="star-btn"
                  th:text="${favorites.contains(output.id) ? '★' : '☆'}"></button>
        </form>
      </div>

      <div class="output-meta" th:text="${#temporals.format(output.createdAt, 'yyyy/MM/dd')}">2025/08/12</div>
      <div class="output-summary"
           th:text="${!#strings.isEmpty(output.summary) ? output.summary : (#strings.length(output.detail) > 120 ? #strings.substring(output.detail,0,120) + '…' : output.detail)}">
        サマリ
      </div>
    </div>
  </div>

</div>
</body>
</html>
