<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アウトプット一覧</title>

  <!-- 一旦CDNで見た目確認、OKならローカルCSSに戻してOK -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="container py-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">アウトプット一覧</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/outputs/add}">新規登録</a>
      <a class="btn btn-outline-secondary" th:href="@{/categories}">カテゴリ管理</a>
    </div>
  </div>

  <!-- 検索フォーム（GET） -->
  <form class="row g-2 mb-3" th:action="@{/outputs}" method="get">
    <div class="col-sm-5">
      <input class="form-control" type="text" name="keyword" placeholder="キーワードで検索"
             th:value="${keyword}">
    </div>
    <div class="col-sm-4">
      <select class="form-select" name="categoryId">
        <option th:selected="${categoryId == null}" value="">カテゴリ選択</option>
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}"
                th:selected="${categoryId != null and categoryId == c.id}">
        </option>
      </select>
    </div>
    <div class="col-sm-3 d-grid">
      <button class="btn btn-dark" type="submit">検索</button>
    </div>
  </form>

  <table class="table table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>タイトル</th>
        <th>カテゴリ</th>
        <th>サマリ</th>
        <th>登録日</th>
        <th>お気に入り</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="o : ${outputs}">
        <!-- 詳細へ -->
        <td>
          <a th:href="@{/outputs/{id}(id=${o.id})}"
             th:text="${o.title}">title</a>
        </td>

        <!-- カテゴリ名（null安全） -->
        <td th:text="${categoryNameMap != null and o.categoryId != null and categoryNameMap[o.categoryId] != null
                      ? categoryNameMap[o.categoryId] : '未設定'}">
        </td>

        <td th:text="${o.summary}">summary</td>
        <td th:text="${#temporals.format(o.createdAt, 'yyyy/MM/dd')}">2025/01/01</td>

        <!-- お気に入り（null安全） -->
        <td>
          <span th:if="${favorites != null and favorites.contains(o.id)}">★追加済</span>
          <span th:unless="${favorites != null and favorites.contains(o.id)}">－</span>
        </td>

        <!-- 編集/削除（URL要注意：/outputs/{id}/edit と /outputs/delete/{id} がコントローラと一致） -->
        <td class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary"
             th:href="@{/outputs/{id}/edit(id=${o.id})}">編集</a>

          <form th:action="@{/outputs/delete/{id}(id=${o.id})}" method="post"
                onsubmit="return confirm('削除しますか？');">
            <button class="btn btn-sm btn-outline-danger" type="submit">削除</button>
          </form>
        </td>
      </tr>
      <tr th:if="${outputs == null or #lists.isEmpty(outputs)}">
        <td colspan="6" class="text-center text-muted">データがありません</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
