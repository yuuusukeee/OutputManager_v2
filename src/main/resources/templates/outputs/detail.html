<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Output Detail</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<div th:replace="fragments/header :: body/*"></div>

<main class="container">
  <h2 th:text="${output.title}">タイトル</h2>

  <p><strong>カテゴリ：</strong>
    <span th:text="${categoryLabel}">未分類</span>
  </p>

  <p><strong>概要：</strong>
    <span th:text="${output.summary}">概要</span>
  </p>

  <p><strong>詳細：</strong>
    <span th:text="${output.detail}">詳細</span>
  </p>

  <p><strong>お気に入り：</strong>
    <span th:text="${favored} ? '★ 登録済み' : '☆ 未登録'"></span>
  </p>

  <p><strong>作成日：</strong>
    <span th:text="${output.createdAt}">2025-01-01</span>
  </p>

  <p><strong>更新日：</strong>
    <span th:text="${output.updatedAt}">2025-01-02</span>
  </p>
</main>
</body>
</html>
