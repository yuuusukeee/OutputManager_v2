<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ユーザー登録</title>

  <!-- Bootstrap（CDN） -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">

  <!-- ✅ 共通ヘッダー呼び出し：未ログインならロゴのみ、ログイン後はフルメニュー -->
  <div th:replace="~{fragments/header :: body}"></div>

  <div class="container-narrow my-4">
    <div class="card shadow-sm">
      <div class="card-body">

        <h1 class="h5 mb-3">新規アカウント登録</h1>

        <!-- ★ Controller側が model.addAttribute("userForm", ...) なら userForm のままでOK -->
        <form th:action="@{/users/register}" th:object="${userForm}" method="post" novalidate>

          <!-- グローバルエラー（例：重複メールなど） -->
          <div class="alert alert-danger py-2" th:if="${#fields.hasGlobalErrors()}">
            <ul class="mb-0">
              <li th:each="e : ${#fields.globalErrors()}" th:text="${e}">エラー</li>
            </ul>
          </div>

          <!-- お名前 -->
          <div class="mb-3">
            <label class="form-label">お名前</label>
            <input type="text"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   th:field="*{name}" placeholder="お名前">
            <div class="invalid-feedback" th:errors="*{name}">error</div>
          </div>

          <!-- メールアドレス -->
          <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                   th:field="*{email}" placeholder="example@example.com">
            <div class="invalid-feedback" th:errors="*{email}">error</div>
          </div>

          <!-- パスワード -->
          <div class="mb-3">
            <label class="form-label">パスワード</label>
            <input type="password"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                   th:field="*{password}" placeholder="8文字以上">
            <div class="invalid-feedback" th:errors="*{password}">error</div>
          </div>

          <!-- パスワード（確認） -->
          <div class="mb-3">
            <label class="form-label">確認のためにもう一度</label>
            <input type="password"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('passwordConfirm')} ? ' is-invalid' : ''"
                   th:field="*{passwordConfirm}" placeholder="パスワード再入力">
            <div class="invalid-feedback" th:errors="*{passwordConfirm}">error</div>
          </div>

          <!-- アイコンURL（任意） -->
          <div class="mb-3">
            <label class="form-label">アイコンURL（任意）</label>
            <input type="text"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('icon')} ? ' is-invalid' : ''"
                   th:field="*{icon}" placeholder="https://...">
            <div class="invalid-feedback" th:errors="*{icon}">error</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">新規登録</button>
          </div>
        </form>

        <!-- 任意：ログインへの導線（リンク） -->
        <div class="mt-3">
          <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">ログイン画面へ戻る</a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
