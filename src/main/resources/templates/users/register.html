<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- 自作CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="container-narrow my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">OutputManager</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/}">ログイン画面へ戻る</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="h4 mb-3">新規アカウント登録</h2>

      <form th:action="@{/register}" th:object="${userForm}" method="post" novalidate>
        <!-- グローバルエラー -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2">
          <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
        </div>

        <!-- 名前 -->
        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input type="text" class="form-control"
                 th:field="*{name}" placeholder="お名前">
          <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- メール -->
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-control"
                 th:field="*{email}" placeholder="example@example.com">
          <div class="text-danger small" th:errors="*{email}"></div>
        </div>

        <!-- パスワード -->
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control"
                 th:field="*{password}" placeholder="8文字以上">
          <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- 確認用パスワード -->
        <div class="mb-3">
          <label class="form-label">確認のためにもう一度</label>
          <input type="password" class="form-control"
                 th:field="*{passwordConfirm}" placeholder="パスワード再入力">
          <div class="text-danger small" th:errors="*{passwordConfirm}"></div>
        </div>

        <!-- アイコンURL（任意） -->
        <div class="mb-4">
          <label class="form-label">アイコンURL（任意）</label>
          <input type="url" class="form-control"
                 th:field="*{icon}" placeholder="https://...">
          <div class="text-danger small" th:errors="*{icon}"></div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">新規登録</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
