<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>お気に入り一覧</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
  <div class="container mt-4">
    <h1>お気に入りアウトプット一覧</h1>
    <table class="table">
      <thead>
        <tr>
          <th>タイトル</th>
          <th>カテゴリ</th>
          <th>サマリ</th>
          <th>登録日</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="output : ${favorites}">
          <td th:text="${output.title}"></td>
          <td th:text="${categoryNameMap[output.categoryId]}"></td>
          <td th:text="${output.summary}"></td>
          <td th:text="${#temporals.format(output.createdAt, 'yyyy/MM/dd')}"></td>
          <td>
            <a th:href="@{/outputs/{id}(id=${output.id})}" class="btn btn-primary btn-sm">詳細</a>
            <form th:action="@{/favorites/toggle}" method="post" style="display:inline;">
              <input type="hidden" name="outputId" th:value="${output.id}" />
              <button type="submit" class="btn btn-outline-danger btn-sm">お気に入り解除</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/outputs}" class="btn btn-secondary">戻る</a>
  </div>
</body>
</html>
