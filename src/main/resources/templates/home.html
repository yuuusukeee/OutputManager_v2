<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OutputManager ログイン</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>OutputManager ログイン</h1>
    <form th:action="@{/}" method="post" th:object="${loginForm}">
      <div th:if="${#fields.hasErrors('*') or #fields.hasGlobalErrors()}" class="alert alert-danger">
        <span th:errors="*{name}"></span>
        <span th:errors="*{password}"></span>
        <!-- グローバルエラー -->
        <div th:if="${#fields.hasGlobalErrors()}" 
             th:each="err : ${#fields.globalErrors()}" 
             th:text="${err}"></div>
      </div>
      <div class="form-group mt-2">
        <label>ユーザー名</label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group mt-2">
        <label>パスワード</label>
        <input type="password" th:field="*{password}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary mt-3">ログイン</button>
    </form>
    <p class="mt-3">初めての方は <a th:href="@{/users/register}">ユーザー登録</a> から</p>
  </div>
</body>
</html>
