<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | OutputManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ★CSS: Bootstrap CDN（即時反映） -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="container py-4">
  <header class="mb-4 text-center">
    <h1>OutputManager</h1>
  </header>

  <main class="mx-auto" style="max-width: 480px;">
    <h2 class="h4 mb-3">ログイン</h2>

    <!-- ★POST先は /login 固定 -->
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
      <div class="mb-3">
        <label class="form-label">ユーザー名</label>
        <input class="form-control" type="text" th:field="*{name}" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label class="form-label">パスワード</label>
        <input class="form-control" type="password" th:field="*{password}" maxlength="100" required>
      </div>
	  
	  

      <!-- サーバ側のエラー -->
      <div th:if="${#fields.hasGlobalErrors()}"
           class="alert alert-danger"
           th:each="e : ${#fields.globalErrors()}"
           th:text="${e}">エラー</div>

      <button class="btn btn-primary w-100" type="submit">ログイン</button>
	  <div class="mt-3 text-center">
	  	    <a class="link-primary" th:href="@{/users/register}">新規登録はこちら</a>
	  	  </div>
    </form>
  </main>
</body>
</html>
