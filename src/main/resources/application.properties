spring.application.name=OutputManager

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/outputsdb_try?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath*:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.outputmanager.domain

# Thymeleaf
spring.thymeleaf.cache=false

# SQL logging (MyBatis側でDEBUG推奨。JPA未使用のためこの行は任意)
# logging.level.com.example.outputmanager=DEBUG
logging.level.org.mybatis=DEBUG